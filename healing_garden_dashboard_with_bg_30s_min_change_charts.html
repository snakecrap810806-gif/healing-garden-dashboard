  body::after{content:""; position:fixed; inset:0; background:rgba(255,255,255,.68); backdrop-filter:saturate(120%) blur(4px); z-index:-1;}
  .wrap{max-width:1200px;margin:26px auto;padding:0 16px}
  header{display:grid;grid-template-columns:1fr auto 1fr;gap:12px;align-items:center}
  h1{grid-column:2;margin:0;text-align:center;font-weight:800;font-size:clamp(20px,3.2vw,30px);letter-spacing:-.3px;text-shadow:0 1px 0 rgba(255,255,255,.3)}
  .logos{grid-column:3;justify-self:end;display:flex;flex-direction:column;gap:6px;align-items:flex-end}
  .logos img.top{height:30px;object-fit:contain;filter:drop-shadow(0 1px 1px rgba(0,0,0,.12))}
  .brand-row{display:flex;gap:0;align-items:center}
  .brand-row img{height:60px;object-fit:contain;display:block}
  .brand-row img:first-child{margin-right:var(--logo-overlap)}
  .meta{text-align:center;color:var(--muted);margin-top:6px;font-size:14px;text-shadow:0 1px 0 rgba(255,255,255,.3);}

  .grid{display:grid;gap:16px;margin-top:18px;grid-template-columns:repeat(4,minmax(0,1fr))}
  @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (max-width:560px){.grid{grid-template-columns:1fr}}

  .card{background:var(--card);border-radius:16px;box-shadow:var(--ring);padding:18px;display:flex;align-items:center;gap:14px;min-height:108px;cursor:pointer;transition:transform .12s ease}
  .card:hover{transform:translateY(-2px)}
  .ico{font-size:30px} .name{font-weight:800}
  .val{font-weight:800;font-size:26px;letter-spacing:-.4px} .unit{font-size:14px;color:var(--muted);margin-left:6px}
  .badge{margin-left:auto;font-size:12px;font-weight:800;padding:6px 10px;border-radius:999px;background:#e6f8f0;color:var(--good)}
  .badge.warn{background:#fff1cf;color:var(--warn)} .badge.bad{background:#fee2e2;color:var(--bad)}

  .statusbar{margin-top:18px;background:var(--card);border-radius:16px;box-shadow:var(--ring);
              padding:14px 18px;display:flex;align-items:center;justify-content:center;gap:14px;flex-wrap:wrap}
  .state-emoji{font-size:28px;line-height:1} .state-text{font-weight:800;font-size:18px}
  .state-text.good{color:var(--good)} .state-text.warn{color:var(--warn)} .state-text.bad{color:var(--bad)}
  .dot{width:12px;height:12px;border-radius:50%} .dot.good{background:var(--good)} .dot.warn{background:var(--warn)} .dot.bad{background:var(--bad)}
  .sr-only{position:absolute;left:-9999px}

  /* Modal */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(15,23,42,.35);backdrop-filter:blur(2px);z-index:10;padding:20px}
  .modal.open{display:flex}
  .modal-card{width:min(1080px,96vw);height:min(440px,78vh);background:#fff;border-radius:16px;box-shadow:var(--ring);padding:14px 16px;display:flex;flex-direction:column}
  .modal-header{display:flex;align-items:center;gap:10px;justify-content:space-between;margin-bottom:6px}
  .modal-title{font-weight:800}
  .btn{border:0;background:#0ea5e9;color:#fff;padding:8px 12px;border-radius:10px;font-weight:800;cursor:pointer}
  .btn.secondary{background:#e5e7eb;color:#111827}
  .chart-wrap{flex:1}
</style>

AAAIASAjAAAAAAAABACQEYAAAAAAAAoIQADAAAAAAAAFBCAAYAAAAAAAAoIQADAAAAAAAAlBCAAQAAAAAAAEoIwAAAAAAAAAAlBGAAAAAAAACAEgIwAAAAAAAAQAkBGAAAAAAAAKCEAAwAAAAAAABQQgAGAAAAAAAAKCEAAwAAAAAAAJQQgAEAAAAAAABKCMAAAAAAAAAAJQRgAAAAAAAAgBICMAAAAAAAAEAJARgAAAAAAACghAAMAAAAAAAAUEIABgAAAAAAACghAAMAAAAAAACUEIABAAAAAAAASgjAAAAAAAAAACUEYAAAAAAAAIASAjAAAAAAAABACQEYAAAAAAAAoIQADAAAAAAAAFBCAAYAAAAAAAAoIQADAAAAAAAAlBCAAQAAAAAAAEoIwAAAAAAAAAAlBGAAAAAAAACAEgIwAAAAAAAAQAkBGAAAAAAAAKCEAAwAAAAAAABQQgAGAAAAAAAAKCEAAwAAAAAAAJQQgAEAAAAAAABKCMAAAAAAAAAAJQRgAAAAAAAAgBICMAAAAAAAAEAJARgAAAAAAACghAAMAAAAAAAAUEIABgAAAAAAACghAAMAAAAAAACUEIABAAAAAAAASgjAAAAAAAAAACUEYAAAAAAAAIASAjAAAAAAAABACQEYAAAAAAAAoIQADAAAAAAAAFBCAAYAAAAAAAAoIQADAAAAAAAAlBCAAQAAAAAAAEoIwAAAAAAAAAAlBGAAAAAAAACAEv8DclOtj2XfjK0AAAAASUVORK5CYII=" alt="업비트 로고">
        </div>
      </div>
      <div class="meta" id="now">–</div>
    </header>

    <section class="grid" id="cards"></section>

    <section class="statusbar" aria-live="polite">
      <span class="sr-only" id="overallLabel">전체 상태</span>
      <span class="dot" id="overallDot"></span>
      <span class="state-emoji" id="overallIcon" aria-describedby="overallLabel">🌿</span>
      <span class="state-text" id="overallText">쾌적</span>
      <button class="btn secondary" id="openAll">전체 그래프</button>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">그래프</div>
        <div>
          <button class="btn secondary" id="switchType">선형</button>
          <button class="btn" id="close">닫기</button>
        </div>
      </div>
      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

<script>
const UPDATE_MS = 30000;
const MAX_POINTS = 120;

const CFG = {
  pm10: {name:'PM10', unit:'µg/m³', icon:'🌫️',   base:[18,35], limit:80, color:'#0ea5e9'},
  pm25: {name:'PM2.5',unit:'µg/m³', icon:'🌁',    base:[ 8,18], limit:35, color:'#22c55e'},
  temp: {name:'온도',  unit:'℃',     icon:'🌡️',  base:[15,22], comfort:[15,24], color:'#f59e0b'},
  hum:  {name:'습도',  unit:'%RH',   icon:'💧',   base:[45,65], comfort:[40,65], color:'#6366f1'}
};

const keys = ['pm10','pm25','temp','hum'];
const state = Object.fromEntries(keys.map(k => [k, (CFG[k].base[0]+CFG[k].base[1])/2]));

const history = Object.fromEntries(keys.map(k => [k, {labels:[], data:[]}]));

function jitter(v, span){ return v + (Math.random()-0.5) * (span * 0.04); }
function clamp(v, a, b){return Math.max(a, Math.min(b, v));}
function nextValue(key){
  const [lo,hi]=CFG[key].base;
  const span = (hi-lo);
  const target = (lo+hi)/2;
  let v = state[key] + (target - state[key]) * 0.04;
  v = jitter(v, span);
  v = clamp(v, lo - 0.5, hi + 0.5);
  state[key] = Math.round(v*10)/10;
  return state[key];
}
function gradePollutant(val,limit){ if(val<=limit) return ['좋음','good']; if(val<=limit*1.1) return ['주의','warn']; return ['위험','bad']; }
function gradeComfort(val,range){ const[lo,hi]=range; if(val>=lo&&val<=hi) return ['좋음','good']; if((val>=lo-1&&val<lo)||(val>hi&&val<=hi+1)) return ['주의','warn']; return ['위험','bad']; }

function overallStatus(){
  const pm25G=gradePollutant(state.pm25,CFG.pm25.limit)[1];
  const pm10G=gradePollutant(state.pm10,CFG.pm10.limit)[1];
  const tG=gradeComfort(state.temp,CFG.temp.comfort)[1];
  const hG=gradeComfort(state.hum,CFG.hum.comfort)[1];
  const order={bad:3,warn:2,good:1};
  return Object.entries({pm25:pm25G,pm10:pm10G,temp:tG,hum:hG}).sort((a,b)=>order[b[1]]-order[a[1]])[0][1];
}

function pushHistory(){
  const ts = new Date().toLocaleTimeString('ko-KR',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
  keys.forEach(k=>{ const v=state[k]; const buf=history[k]; buf.labels.push(ts); buf.data.push(v); if(buf.labels.length>MAX_POINTS){buf.labels.shift();buf.data.shift();} });
}

function cardTemplate(k,v,status,cls){
  const cfg=CFG[k];
  return `<div class="card" data-key="${k}">
    <div class="ico">${cfg.icon}</div>
    <div><div class="name">${cfg.name}</div>
    <div class="val">${v} <span class="unit">${cfg.unit}</span></div></div>
    <div class="badge ${cls}">${status}</div>
  </div>`;
}

function renderCards(){
  const wrap=document.getElementById('cards');
  wrap.innerHTML='';
  keys.forEach(k=>{
    const v = nextValue(k);
    const cfg = CFG[k];
    let status,cls;
    if(cfg.limit) [status,cls]=gradePollutant(v,cfg.limit);
    else [status,cls]=gradeComfort(v,cfg.comfort);
    wrap.insertAdjacentHTML('beforeend', cardTemplate(k,v,status,cls));
  });
  document.querySelectorAll('.card').forEach(el=>{ el.addEventListener('click',()=>openChart(el.getAttribute('data-key'))); });
}

function renderStatus(){
  const cls=overallStatus();
  document.getElementById('overallDot').className='dot '+cls;
  document.getElementById('overallIcon').textContent=cls==='good'?'🌿':(cls==='warn'?'🍂':'😷');
  const txt=document.getElementById('overallText'); txt.className='state-text '+cls;
  txt.textContent='종합 평가: '+(cls==='good'?'쾌적':(cls==='warn'?'보통':'나쁨'));
  document.getElementById('now').textContent=new Date().toLocaleString('ko-KR')+' · 30초 간격 업데이트';
}

// === Chart modal ===
let chart, stackedView=false;
function openChart(key){
  const modal=document.getElementById('modal');
  const title=document.getElementById('modalTitle');
  const ctx=document.getElementById('chart').getContext('2d');
  stackedView=false; document.getElementById('switchType').textContent='선형';
  modal.classList.add('open');

  if(chart){chart.destroy();}

  if(key==='all'){
    title.textContent='전체 항목 그래프 (최근 60분)';
    const datasets = keys.map(k=>({
      label: CFG[k].name,
      data: history[k].data,
      borderColor: CFG[k].color,
      backgroundColor: CFG[k].color + '33',
      fill: true,
      tension: .25,
      pointRadius: 0
    }));
    chart = new Chart(ctx, { type: 'line', data: { labels: history.pm10.labels, datasets }, options: baseChartOptions() });
  } else {
    title.textContent = CFG[key].name + ' (최근 60분)';
    chart = new Chart(ctx, {
      type: 'line',
      data: { labels: history[key].labels,
        datasets: [{ label: CFG[key].name, data: history[key].data, borderColor: CFG[key].color, backgroundColor: CFG[key].color + '33', fill: true, tension: .25, pointRadius: 0 }] },
      options: baseChartOptions()
    });
  }
}

function baseChartOptions(){
  return { responsive:true, maintainAspectRatio:false,
    scales:{ x:{ ticks:{ color:'#334155' }, grid:{ color:'#e2e8f0' } }, y:{ ticks:{ color:'#334155' }, grid:{ color:'#f1f5f9' } } },
    plugins:{ legend:{ labels:{ boxWidth:12, color:'#0f172a', font:{family:'Noto Sans KR', weight:700} } }, tooltip:{ mode:'index', intersect:false } }
  };
}

document.getElementById('close').addEventListener('click',()=>document.getElementById('modal').classList.remove('open'));
document.getElementById('openAll').addEventListener('click',()=>openChart('all'));
document.getElementById('switchType').addEventListener('click',()=>{ if(!chart) return; stackedView = !stackedView; chart.options.scales.y.stacked = stackedView; chart.update(); document.getElementById('switchType').textContent = stackedView ? '스택 해제' : '선형'; });

function tick(){ renderCards(); renderStatus(); pushHistory(); }
tick();
for(let i=0;i<5;i++) pushHistory();
setInterval(tick, UPDATE_MS);
setInterval(()=>{ document.getElementById('now').textContent=new Date().toLocaleString('ko-KR')+' · 30초 간격 업데이트'; }, 1000);
</script>
</body>
